<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">Meus Filmes Favoritos</h1>
        <br><br>

        <div class="retangulo"></div>
        <div>
            <label for="filme">Cole abaixo o endereço da imagem do filme:<br>
                <!--Input e o campo para escrever a label e o texto acima do campo-->
                <input type="text" name="filme" id="filme" placeholder="Cole aqui o endereço da imagem do filme">
            </label>
        </div>
        <div>
            <label for="titulo">Digite abaixo o titulo do filme: <br>
                <input type="text" name="titulo" id="titulo" placeholder="Escreva aqui o titulo do filme">
            </label>
        </div>
        <!--Botao chama a função cadastrar em javascript quando o evento onclick e ativado-->
        <button class="botao" type="submit" onclick="Cadastrar()">Cadastrar</button>
        <p id="erro"></p>
        <h2 class="page-subtitle">Lista de filmes favoritos</h2>
        <div id="catalogo">

        </div>
    </div>
</body>
</html>
